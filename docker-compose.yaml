version: "3"
# 도커 volume 연결
volumes:
  find_vol:
    # external true로 성정해야 docker volume의 데이터가 삭제 안됨
    external: true
services:
  database:
    image: mysql:8.0
    volumes:
      # container MySql과 docker volume 연결
      - find_vol:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ssafy
      MYSQL_DATABASE: finedUI
      MYSQL_USER: ssafy
      MYSQL_PASSWORD: ssafy
      TZ: Asia/Seoul
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    restart: always
    networks:
      - find_net
  application:
    # container 실행 순서 보장 (db -> server)
    depends_on:
      - database
    build:
      # dockerfile 경로 설정
      context: ./Backend/finedUI
      # docker 파일 이름이 다를 경우 dockerfile: ./Backend/finedUI
    ports:
      - 8081:8080
    # container에 문제가 생겨 종료됐을때 자동 재시작 true
    restart: always
    networks:
      - find_net
